<!DOCTYPE html>
<html lang="=en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Responsible Sidebar Menu |CodingIvoire</title>
        <link rel="stylesheet" href="style.css">
        <!---Boxicon CDN Link--->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

    </head>
<body>
    <div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <i class='bx bxl-c-plus-plus'></i>
            <div class="logo_name">CodingIvoire</div>
        </div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav_list">
        <li>
            <a href="#">
                <i class='bx bx-search-alt-2'></i>
                <input type="text" placeholder="Search...." >
            </a>
            <span class="tooltip">Search....</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span> 
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-user' ></i>
                <span class="links_name">User</span> 
            </a>
            <span class="tooltip">User</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-chat'></i>
                <span class="links_name">Message</span> 
            </a>
            <span class="tooltip">Message</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-pie-chart-alt'></i>
                <span class="links_name">Analytics</span> 
            </a>
            <span class="tooltip">Analytics</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-folder'></i>
                <span class="links_name">File Manager</span> 
            </a>
            <span class="tooltip">File Manager</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cart-alt' ></i>
                <span class="links_name">Order</span> 
            </a>
            <span class="tooltip">Order</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-heart' ></i>
                <span class="links_name">Save</span> 
            </a>
            <span class="tooltip">Save</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog' ></i>
                <span class="links_name">Setting</span> 
            </a>
            <span class="tooltip">Setting</span>
        </li>
    </ul>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <img src="profile.jpg" alt="">
                <div class="name__job">
                    <div class="name">Ouattara Youssouf</div>
                    <div class="job">web Designer</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </div>
      
    </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
    <script>
        let btn=document.querySelector("#btn");
        let sidebar=document.querySelector(".sidebar");
        let searchBtn=document.querySelector(".bx-search");
    
btn.onclick = function(){
   sidebar.classList.toggle("active");
}
   
searchBtn.onclick = function(){
   sidebar.classList.toggle("active");
}



    </script>
</body>
</html>
